<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'cloud_learning',
      repo: 'https://github.com/zgliuwudi/cloud_learning',
      loadNavbar: true,
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      coverpage: true, //封面
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/search.min.js"></script>
  <script src="./js/prism-bash.js"></script>
  <script src="./js/prism-java.js"></script>
  <script src="./js/prism-sql.js"></script>
  <script src="./js/docsify-copy-code.min.js"></script>

<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>-->

<!--  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>-->
<!--  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>-->
<!--  <script src="//unpkg.com/docsify-copy-code"></script>-->
</body>
</html>
